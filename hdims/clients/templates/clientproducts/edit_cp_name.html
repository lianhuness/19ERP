{% extends "htmls/base.html" %}


{% block subintro_title %}
    {{ client }} <strong> Edit Product  </strong>
{% endblock %}
{% block subintro_list%}
    <li><a href={% url 'client_index' %}> Clients </a>
        <span class="divider">/</span>
    </li>
    <li><a href="{% url 'view_client' client_id=client.id  %}" > {{ client }} </a>
        <span class="divider">/</span>
    </li>
    <li class="active"> {{cp.name}} </li>
{% endblock %}


{% block content %}
    <div class="row">
        <h1>Edit Product Name  </h1>
        <form action="{% url 'edit_cp_name' cp_id=cp.id %}" method="POST">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <input type="submit"  class="btn btn-large btn-color btn-rounded" value="Edit"/>
        </form>
    </div>

{% endblock %}
