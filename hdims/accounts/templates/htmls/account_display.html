{% if account_set %}
    <table class="table">
        <tr>
            <th> Index </th>
            <th> Name </th>
            <th> Currency</th>
            <th> Note </th>
        </tr>
        {% for account in account_set %}
            <tr>
                <td> {{ forloop.counter }}</td>
                <td> <a href="{% url 'view_account' account_id=account.id %}" > {{ account.name }} </a></td>
                <td> {{ account.currency }}</td>
                <td> {{ account.note }}</td>
                <td> <a href="{% url 'edit_account' account_id=account.id %}"> Edit</a>  </td>
            </tr>
        {% endfor %}
    </table>


{% endif %}
