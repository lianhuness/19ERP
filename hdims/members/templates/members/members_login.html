{% extends "htmls/base.html" %}

{% block subintro_title %}
    <strong> Member Login  </strong>
{% endblock %}

{% block content %}


    <form action="{% url "member_login" %}" method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <p class="submit"> <input type="submit" name="LOGIN" value="Login" > </p>
    </form>
{% endblock %}
