{% extends "htmls/base.html" %}

{% block subintro_title %}
    <strong> Member  </strong>
{% endblock %}
{% block subintro_list%}
    <li> <a href="{% url 'member_index' %}"> Members </a><span class="divider">/</span></li>
    <li class="active"> Edit </li>
{% endblock %}

{% block content %}
    <div class="row">

        <h1> Edit </h1>

        <form action="{% url 'edit_member' member_id=member.id  %}"  method="post">
            <table class="table">
                {% csrf_token %}
                {{ form.as_table }}
            </table>
            <input type="submit" class="btn btn-large btn-color btn-rounded" value="Edit"/>
        </form>
    </div>
{% endblock %}
